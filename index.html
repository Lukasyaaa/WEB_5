<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Практична Робота №5</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <button class="slider__arrow slider__arrow_prev" type="button">Попередній</button>
            <ul class="slider__container">
                <li class="slider__item _current"><img src="./img/1.jpg" alt="First Image of City"></li>
                <li class="slider__item"><img src="./img/2.png" alt="Second Image of City"></li>
                <li class="slider__item"><img src="./img/3.jpg" alt="Third Image of City"></li>
                <li class="slider__item"><img src="./img/4.jpg" alt="Fourth Image of City"></li>
                <li class="slider__item"><img src="./img/5.jpeg" alt="Fifth Image of City"></li>
            </ul>
            <button class="slider__arrow slider__arrow_next" type="button">Наступний</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
